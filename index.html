<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="body">
                <div class="display-container">
                    <div id="display"></div>
                </div>
                <div class="buttons">
                    <div class="digits">
                        <input type="button" id="digit_1" value="1">
                        <input type="button" id="digit_2" value="2">
                        <input type="button" id="digit_3" value="3">
                        <input type="button" id="digit_4" value="4">
                        <input type="button" id="digit_5" value="5">
                        <input type="button" id="digit_6" value="6">
                        <input type="button" id="digit_7" value="7">
                        <input type="button" id="digit_8" value="8">
                        <input type="button" id="digit_9" value="9">
                        <input type="button" id="digit_0" value="0">
                        <input type="button" id="point" value=".">
                        <input type="button" id="symbol" value="+/-">
                    </div>
                    <div class="operators">
                        <input type="button" id="division" value="/">
                        <input type="button" id="multiplication" value="*">
                        <input type="button" id="subtraction" value="-">
                        <input type="button" id="addition" value="+">
                    </div>
                    <div class="functions">
                        <input type="button" id="clear" value="CL">
                        <input type="button" id="delete" value="&LeftVector;">
                        <input type="button" id="equal" value="=">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
